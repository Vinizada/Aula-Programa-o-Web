<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 6</title>

    <link rel="stylesheet" href="css/exercicioStyle.css" />

    <script type="text/javascript">

       function mostrarDados(valorNome, valorIdade){

            alert("Nome informado: " + valorNome + "\nIdade informada: " + valorIdade);

       }

       function leDados(){

            var nome  = prompt("Digite o seu nome: ");

            var idade = prompt("Digite a sua idade: ");

            mostrarDados(nome, idade);

       }

       function mostrarDadosColoridos(){

        var nome  = prompt("Digite o seu nome: ");

        var idade = prompt("Digite a sua idade: ");

        document.write("<font color=red>  "+ nome + "</font>");

        document.write("\n<font color=blue>"+  idade + "</font>");

       }

       function calculadora(){

            var valor1 = prompt("Digite o primeiro valor: ");

            var valor2 = prompt("Digite o segundo valor: ");

            var soma = parseInt(valor1) +  parseInt(valor2);

            alert("Valor do cálculo: " + soma);

       }

       function calculadoraComOperacao(){

        var valor1 =  prompt("digite o valor 1");

        var valor2 =  prompt("digite o valor 2");

        var operacao =  prompt("digite a operacão: 1 = somar, 2 = subtracao");

       if(operacao == 1){

       var somaTotal = parseInt(valor1) + parseInt(valor2);

       alert("soma: " + somaTotal);

    }else if(operacao == 2){

	    var subTotal = parseInt(valor1) - parseInt(valor2);

	    alert("subtracao: " + subTotal);
    }else{

		alert("opcao invalida");
    }

}

    function insereInformacoesProdutos(){

        var nome =  prompt("digite o nome");

        var preco =  prompt("digite o preco");

        var precoNumerico = parseFloat(preco);

        if(precoNumerico >= 100 ){

	    alert("produto maior/igual que 100");

    }else{

	    alert("produto do produto é menor que 100");
 }

}



function mostraNomeECidadeNascimento(){

for(var i=0; i < 100; i++){

	document.write("Vinícius, Porto Alegre<br>");

    }

}

function validaEntradaUsuario(nome, idade){

	if(nome == ""){

		alert("Nome invalido, digite novamente.");

		return false;
	}
	
	if(idade < 0 || idade > 120){

		alert("Idade invalida");

		return false;
	}
	
	return true;

}

function insereValoresUsuario(){
    
    var nome  = prompt("Digite o seu nome: ");

    var idade = prompt("Digite a sua idade: ");

    var retornoFuncao = validaEntradaUsuario(nome,idade);

    if(retornoFuncao == true){

    alert("Dados preenchidos com sucesso. Obrigado");

}

}
    </script>
  </head>
  <body>
    <header>
        <h1>Exercícios</h1>
    </header>
    <main>
      <div class="input-container">

        <input class="input" type="submit" value="Inserir nome e idade"  onclick="leDados()"/>

        <input class="input" type="submit" value="Escreve nome e idade"  onclick="mostrarDadosColoridos()"/>

        <input class="input" type="submit" value="Calculadora"  onclick="calculadora()"/>

        <input class="input" type="submit" value="Calculadora com operação"  onclick="calculadoraComOperacao()"/>

        <input class="input" type="submit" value="Inserir produto"  onclick="insereInformacoesProdutos()"/>

        <input class="input" type="submit" value="Mostrar cidade nascimento"  onclick="mostraNomeECidadeNascimento()"/>

        <input class="input" type="submit" value="Fazer login"  onclick="insereValoresUsuario()"/>

      </div>
    </main>
    <footer></footer>
  </body>
</html>
